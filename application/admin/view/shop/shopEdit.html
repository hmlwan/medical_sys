{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>编辑商品</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px" >
        <form class="form-horizontal" method="post"  role="form" action="{:url('admin/shop/shopEdit')}" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$item->id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-5">
                    <input type="text" value="{$item->title}" name="title" class="form-control"
                           placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格</label>
                <div class="col-sm-5">
                    <input type="text" value="{$item->price}" name="price" class="form-control"
                           placeholder="价格">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品图片</label>

                <div class="col-sm-5">
                    <input type="file" name="img" id="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否自营</label>

                <div class="col-sm-2">
                   <select name="status" class="form-control">
                   	   <option value="1"  {if $item->status == '1' }selected{/if}>是</option>
                       <option value="0"  {if $item->status == '0' }selected{/if}>否</option>
                   </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="sub" class="btn btn-primary">确定增加
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}

{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
