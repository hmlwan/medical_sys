{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>增加返利订单</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px" >
        <form class="form-horizontal" method="post" action="{:url('admin/rebate/orderEdit')}"  role="form"  enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$item->id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">订单编号</label>

                <div class="col-sm-5">
                    <input type="text" value="{$item->order_no}" name="order_no" class="form-control"
                           placeholder="订单编号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品标题</label>

                <div class="col-sm-5">
                    <input type="text" value="{$item->title}" name="title" class="form-control"
                           placeholder="商品标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品图片</label>

                <div class="col-sm-5">
                    <input type="file" name="img" id="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">付款金额</label>

                <div class="col-sm-5">
                    <input type="text" value="{$item->order_price}" name="order_price" class="form-control"
                           placeholder="付款金额">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">付款预估收入</label>

                <div class="col-sm-5">
                    <input type="text" value="{$item->pre_income}" name="pre_income" class="form-control"
                           placeholder="付款预估收入">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">订单状态</label>
                <div class="col-sm-5">
                    <select name="status" class="form-control">
                        <option value="1" {if $item->status == '1' }selected{/if}>已付款</option>
                        <option value="2" {if $item->status == '2' }selected{/if}>已结算</option>
                        <option value="3" {if $item->status == '3' }selected{/if}>已失效</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="sub"   class="btn btn-primary">确定增加
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
