{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>增加糖果</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px" >
        <form class="form-horizontal" method="post" action="/admin/Turntable/turntableAdd" role="form" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$item->id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">糖果数量</label>

                <div class="col-sm-5">
                    <input type="text" value="{$item->num}" name="num" class="form-control"
                           placeholder="糖果数量">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">说明</label>
                <div class="col-sm-5">
                    <input type="text" value="{$item->des}" name="des" class="form-control"
                           placeholder="说明">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-5">
                    <input type="text" value="{$item->sort}" name="sort" class="form-control"
                           placeholder="排序">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图标</label>

                <div class="col-sm-5">
                     <input type="file" name="img" id="">
                </div>
            </div>
        
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="sub"  class="btn btn-primary">确定
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
