{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<script type="text/javascript" src='https://unpkg.com/wangeditor/release/wangEditor.min.js'></script>
<section class="panel">
    <header class="panel-heading">
        <h4>回复消息</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post"  action="/admin/article/reply"  role="form" enctype="multipart/form-data">
            <input type="hidden" name="message_id" value="{$info->message_id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">问题</label>

                <div class="col-sm-5">
                    <input type="text" value="{$info->content}" readonly name="content" class="form-control"
                           placeholder="请输入标题">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">回复</label>

                <div class="col-sm-10"  style="width: 480px;min-height: 600px" id="editor">
                    {:htmlspecialchars_decode($info->reply)}
                </div>
            </div>
            <textarea style="display: none;" id="content" name="reply"></textarea>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">确定回复
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
    <script>
        var E = window.wangEditor;
        var editor = new E('#editor');
        var $content = $('#content');
        editor.customConfig.uploadFileName = 'image'
        editor.customConfig.uploadImgServer = "{:url('upload/uploadEditor')}";
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            $content.val(html)
        };
        editor.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'foreColor',  // 文字颜色
            'backColor',  // 背景颜色
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'image',  // 插入图片
        ]
        editor.create()

        $(function(){
            $(".w-e-text-container").css('height','600px')
        })
    </script>
{/block}
