{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>增加类型</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px" >
        <form class="form-horizontal" method="post" action="/admin/Cate/add" role="form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">类型名称</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="cate_name" class="form-control"
                           placeholder="类型名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="sort" class="form-control"
                           placeholder="排序">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">缩略图</label>

                <div class="col-sm-5">
                     <input type="file" name="img" id="">
                </div>
            </div>
        
          
            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启</label>

                <div class="col-sm-2">
                   <select name="status" class="form-control">
                   	   <option value="1">是</option>
                       <option value="0">否</option>
                   </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="sub"  class="btn btn-primary">确定增加
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
