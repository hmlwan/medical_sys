{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>增加配置</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px" >
        <form class="form-horizontal" method="post"  role="form" onsubmit="return false" enctype="multipart/form-data">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">星级名称</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="star_name" class="form-control"
                           placeholder="星级名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">星级数</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="key" class="form-control"
                           placeholder="星级,比如1，2，3">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">详情背景色</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="detail_bg_color" class="form-control"
                           placeholder="例如：#ffffff">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">领取背景色</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="receive_bg_color" class="form-control"
                           placeholder="例如：#ffffff">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">团队总人数</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="cert_num" class="form-control"
                           placeholder="团队总人数">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">团队贡献值</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="energy_num" class="form-control"
                           placeholder="团队贡献值">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">奖励糖果数量</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="reward_num" class="form-control"
                           placeholder="奖励糖果数量">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">本人算力</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="energy" class="form-control"
                           placeholder="本人算力">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>

                <div class="col-sm-5">
                    <input type="text" value="1" name="sort" class="form-control"
                           placeholder="越小排在前面">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启</label>

                <div class="col-sm-2">
                   <select name="status" class="form-control">
                   	   <option value="1">是</option>
                       <option value="0">否</option>
                   </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="sub" onclick="main.ajaxPosts(this)" data-url="{:url('admin/star/starAdd')}" class="btn btn-primary">确定增加
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
