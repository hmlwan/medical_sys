<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title>登录密码</title>
   {include file='layout/head'}

</head>
<body>
<header>
    <div class="header_bt">
        <div class="header_f"><a href="javascript:history.back()" class="header_fh"></a></div>
        <div class="header_c">登录密码</div>
    </div>
    <div style="height: .74rem;clear: both;"></div>
</header>
<input type="hidden" name="mui-tab-item" value="5">
<form action="{:url('member/updatePassword')}"  id="change-password-form" method="post" onsubmit="return false">
<div class="zjmm-page zcdl-page">
    <ul class="flexbox column">
        <li>
            <input type="password" class="input_line required" name="new_pwd" placeholder="新的登录密码">
            <i class="eye" onclick="openeye($(this))"></i>
        </li>
        <li>
            <input type="password" class="input_line required" name="confirm_pwd"  placeholder="新的确认密码">
            <i class="eye" onclick="openeye($(this))"></i>
        </li>
        <li>
            <input type="password" class="input_line required" name="old_pwd"  placeholder="旧密码">
            <i class="eye" onclick="openeye($(this))"></i>
        </li>
        <li class="no_show_line">
            <input type="text" class="input_line" id="mobile" name="mobile"  readonly value="{$list->mobile}">
        </li>
        <!--<li>-->
            <!--<input type="text" class="input_line show_line" style="width: 3.9rem;" name="code"  placeholder="手机验证码">-->
            <!--<button class="send-code" data-url="{:url('publics/sendChange',array('token'=>$token))}" data-form="change-password-form"  data-mobile="mobile" onclick="sendCode(this)"-->
                    <!--id="send-code">发送验证码</button>-->
        <!--</li>-->
    </ul>
</div>

</form>
<div class="zjmm_btn">
    <button class="button_btn" data-form="change-password-form" onclick="ajaxPost(this)"  data-loading-text="登录中">确定</button>
    <p>登录密码请妥善保管，不要告诉他人。</p>
</div>
</body>
{include file="layout/nav" /}
{include file="layout/footer" /}

</html>
