{foreach $list as $item}
<li>

    <a href="{:url('flash_exchange_detail',array('id'=>$item->id))}">
        <p class="first_child">
            {if $item->status == 1}
                <i class="sr1_icon"></i>
                <span>已处理</span>
            {elseif $item->status == 2 /}
                <i class="sr1_icon"></i>
                <span>未处理</span>
            {else /}
                <i class="sr2_icon"></i>
                <span>等待处理</span>
            {/if}
            <span>-{$item->cny_num} CNY ></span>
        </p>
        <p style="margin-left: .9rem;">{$item->add_time|date="Y/m/d"}</p>
    </a>
</li>
{/foreach}
