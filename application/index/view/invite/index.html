<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title>邀请返佣</title>
    {include file="layout/head" /}
</head>
<body style="background-color: #f5fbfb">
<header>
    <div class="header_bt" >
        <div class="header_f"><a href="{:url('member/index')}" class="header_fh"></a></div>
        <div class="header_c blod">邀请返佣</div>
        <div class="header_r" ><a href="{:url('index/Invite/rule')}">规则</a></div>
    </div>
    <div style="height: .74rem;clear: both;"></div>
</header>
<input type="hidden" name="mui-tab-item" value="5">

<div class="yqfy-page">
    <div class="yqfy_header" onclick="window.open('/index/invite/invite_record.html','_self')">
        <div class="flexbox wrap">
            <div class="flexbox column">
                <p>团队总人数</p>
                <p>{$invite_levels_num|default='0'}</p>
            </div>
            <div class="flexbox column">
              
                    <p>今日总佣金</p>
                    <p>{$td_commission_num}<i></i></p>
               
            </div>
        </div>
        <p class="tips">直邀或间邀好友完成实名、租云空间都将获得佣金</p>
    </div>
    <div class="yqfy_mid">
        <img src="/static/img/newimg/kk.png" alt="">
    </div>
    <div class="yqfy_con">
        <ul class="flexbox wrap">
            <li>
                <span>邀请链接</span>
                <span  id="copy1">{$invite_url}</span>
                <span class="copy_btn" data-clipboard-text="{$invite_url}" data-clipboard-target="#copy1">复制</span>
            </li>
            <li>
                <span>邀请码</span>
                <span class="copy1">{$invite_code}</span>
                <span data-clipboard-target=".copy1" data-clipboard-text="{$invite_code}" class="copy_btn">复制</span>
            </li>
        </ul>
    </div>
    <a href="/index/member/spread"><div class="yqfy_title">
        生成专属海报 邀请好友
    </div></a>
    <div class="yqfy_bottom">
        <img src="/static/img/newimg/yqsm.png" alt="">
    </div>
</div>


{include file="layout/footer" /}
{include file="layout/nav" /}

<script>
    var clipboard = new Clipboard('.copy_btn');
    clipboard.on('success', function(e) {
        mui.alert('复制成功', '');
        e.clearSelection();
    });

</script>
</body>
</html>
