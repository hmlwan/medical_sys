<!DOCTYPE html>
<html id="change-password">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/public.css" />
	</head>

	<body class="login-body">
		<header class="mui-bar mui-bar-nav my-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content container">
			<form class="mui-input-group">
				<div class="mui-input-row my-input-row">
					<label>新密码</label>
					<input type="text" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-input-row my-input-row">
					<label>确认密码</label>
					<input type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-input-row my-input-row">
					<input type="text" class="mui-input" style="width: 50%;" placeholder="请输入密码">
					<button type="button" class="mui-btn mui-btn-warning send-code" data-loading-text="登录中">发送验证码</button>
				</div>
			</form>
			<button type="button" class="mui-btn mui-btn-warning my-btn" data-loading-text="登录中">确定</button>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

</html>
