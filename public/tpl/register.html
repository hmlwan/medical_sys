<!DOCTYPE html>
<html id="register">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/public.css" />
	</head>

	<body class="login-body">
		<div class="mui-content login-content">
			<img src="img/logo5.png" class="logo">
			<div class="login-box">
				<div class="login-box-item">
					<input type="text" placeholder="邀请码">
				</div>
				<div class="login-box-item">
					<input type="text" placeholder="昵称">
				</div>
				<div class="login-box-item">
					<input type="text" placeholder="账号">
				</div>
				<div class="login-box-item">
					<input type="text" placeholder="验证码" style="width: 50%;">
					<button type="button" class="mui-btn mui-btn-warning send-code" data-loading-text="登录中">发送验证码</button>
				</div>
				<div class="login-box-item">
					<input type="password" placeholder="登录密码">
				</div>
				<div class="login-box-item">
					<input type="password" placeholder="交易密码">
				</div>
				<div class="login-box-item login-btn">注册</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</html>
