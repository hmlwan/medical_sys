<!DOCTYPE html>
<html id="login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/public.css" />
	</head>

	<body class="login-body">
		<div class="mui-content login-content">
			<img src="img/logo5.png" class="logo">
			<div class="login-box">
				<div class="login-box-item">
					<img class="icon" src="img/denglu.png">
					<input type="text" placeholder="账号">
				</div>
				<div class="login-box-item">
					<img class="icon" src="img/suo.png">
					<input type="password" placeholder="密码">
				</div>
				<div>
					<a id="change-password" class="find-password">找回密码</a>
					<a id="register" class="register">还没账号？去注册</a>
				</div>
				<div class="login-box-item login-btn">登 陆</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		document.getElementById('change-password').addEventListener('tap', function() {
			mui.openWindow({
				url: 'change-password.html',
				id: 'change-password',
			})
		})
		document.getElementById('register').addEventListener('tap', function() {
			mui.openWindow({
				url: 'register.html',
				id: 'register',
			})
		})
	</script>

</html>
